<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.dropbox.com/s/8z6qwuq6zz5u83o/tab-icon.png?dl=1">
    <link rel="stylesheet" href="design.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="start-overlay">
        <div id="title-container">
            <h1>TIC TAC TOE</h1>
        </div>
          
        <div id="player-selection-container">
            <div id="player-selection-inner">
                <div class="player-selection-container" id="player1-container">
                    <div><input class="player-input" type="text" value="PLAYER 1" placeholder="PLAYER 1"></div>
                </div>
                
                <div class="player-selection-container">
                    <b>VS</b>
                </div>

                <div class="player-selection-container" id="player2-container">
                    <button class="carousel-buttons">
                        <i class="fa-solid fa-chevron-up fa-2x"></i>
                    </button>

                    <div class="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item"><input class="player-input" type="text" value="PLAYER 2" placeholder="PLAYER 2"></div>
                          <div class="carousel-item">COMPUTER</div>
                        </div>
                    </div>
                    
                    <button class="carousel-buttons">
                        <i class="fa-solid fa-chevron-down fa-2x"></i>
                    </button>
                </div>
                
            </div>
        </div>
        <div id="play-button-container">
            <button id="play-button">play</button>
        </div>
    </div>
    
    <div id="end-overlay">
        <div id="end-overlay-container">
            <h1 id="winning-player"></h1>
            <h3 class="end-button" id="try-again-button">TRY AGAIN?</h3>
            <h3 class="end-button" id="back-button">BACK TO MENU</h3>
        </div>
    </div>

    <div id="playing-board-container">
        <div id="score-board">
            <div class="score-containers">
                <b>player 1</b>
                <p><b id="x-score"></b></p>
            </div>
            <div class="score-containers">
                <b>player 2</b>
                <p><b id="o-score"></b></p>
            </div>
        </div>
        <div id="playing-board">
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
              </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/92f1d74cea.js" crossorigin="anonymous"></script>

</html>
